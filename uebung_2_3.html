<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 10px;
            padding: 5px;
            font-family: "Helvetica Neue", sans-serif;
            font-weight: 300;
        }
    </style>
</head>

<h1>Rechner 5000</h1>

<label>Zahl 1</label><input type="text" id="zahl1">
<br>
<label>Zahl 2</label><input type="text" id="zahl2">
<br>
<label>Ergebnis</label><input disabled type="text" id="ergebnis">
<br>
<button id="addieren">addieren</button>
<button id="subtrahieren">subtrahieren</button>
<button id="multiplizieren">multiplizieren</button>
<button id="dividieren">dividieren</button>

<body>
<script>
    /* Aufgabe:
     * Bau einen Rechner der 2 Eingabefelder und 4 Buttons besitzt.
       Die Buttons heissen "addieren", "subtrahieren", "dividieren" und "multiplizieren".
       (Ein Teil ist oben schon vorgebaut, damit es nicht so lange dauert)

       Wenn du auf Multiplizieren klickst, sollen die Werte von beiden Input Feldern multipliziert werden
       Wenn du auf Addieren klickst, sollen die Werte von beiden Input Feldern addiert werden
       Wenn du auf Dividieren klickst, sollen die Werte von beiden Input Feldern dividieren werden
       Wenn du auf Subtrahieren klickst, sollen die Werte von beiden Input Feldern subtrahiert werden

       Das Ergebnis soll in das Element mit der ID ergebnis gespeichert werden
    */

    let add = (a, b) => {
        return a + b;
    }

    let subtract = (a, b) => {
        return a - b;
    }

    let multiply = (a, b) => {
        return a * b;
    }

    let divide = (a, b) => {
        return a / b;
    }

    let updateResult = (fn) => {
        let result = fn.call(this, ...getInputValues());

        document.querySelector('#ergebnis').value = result;
    }

    let getInputValues = () => {
        let inputOne = document.querySelector('#zahl1');
        let inputTwo = document.querySelector('#zahl2');

        let numbers = [];
        numbers.push(parseInt(inputOne.value));
        numbers.push(parseInt(inputTwo.value));

        return numbers;
    }

    document.querySelector('#addieren').addEventListener('click', () => updateResult(add));

    document.querySelector('#subtrahieren').addEventListener('click', () => updateResult(subtract));

    document.querySelector('#multiplizieren').addEventListener('click', () => updateResult(multiply));

    document.querySelector('#dividieren').addEventListener('click', () => updateResult(divide));

</script>
</body>
</html>
