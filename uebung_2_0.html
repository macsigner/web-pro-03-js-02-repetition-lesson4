<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    /* Aufgabe:
     * Erstelle 2 Buttons welche jeweils beim Klick eine Funktion auslösen.
     * Der erste Button mit dem Text "Alert" soll eine alert() Box mit dem Text "Das ist ein Alert" auslösen
     * Der zweite Butotn mit dem Text "Log" soll etwas auf der Konsole ausgeben
     */

    let alertButton = document.createElement('button');
    alertButton.innerHTML = 'Alert';
    alertButton.addEventListener('click', () => alert('Das ist ein Alert'));
    document.body.appendChild(alertButton);

    let logButton = document.createElement('button');
    logButton.innerHTML = 'Log';
    logButton.addEventListener('click', () => console.log(this));
    document.body.appendChild(logButton);
</script>
</body>
</html>
